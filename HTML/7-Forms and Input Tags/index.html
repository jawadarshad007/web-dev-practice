<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form parctice</title>
</head>
<body>
    <h1>Form for aplly somewhere else</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" autofocus >
        </div>
        <div>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="tick" name="tick" value="tick">
            <label for="tick">Are you aware of programming</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10" ></textarea>
        </div>
        <div>
            <h4>Your favourite programming language</h4>
            <select name="language" id="language">
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
       

    </form>
</body>
</html>
