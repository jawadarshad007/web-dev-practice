<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid aqua;
            display: inline-block;
            padding: 45px;
            margin: 45px;
            width: 344px;
            /* display: none; */
        }
        .box1{
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box box1">
        Hi,I am a div
    </div>
    <div class="box ">i am also a div</div>
    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
